<!DOCTYPE HTML>
<html>

<head>
  <title>Форум</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <script type="text/javascript">

      var password = document.getElementsByName("password");

      document.cookie = "password="+password;
    }*/
  </script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Форума<span class="logo_colour"> на Ванката и Марто</span></a></h1>
          <h2>Доста е готин, нали</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/">Начало</a></li>
          <li class="selected"><a class="active" href="/login">Вход</a></li>
          <li><a href="/signin">Регистрация</a></li>
       
        </ul>
      </div>
    </div>
    <div id="site_content">
      
      <div id="content" class="form-style-6">
        <h1 style="background-color:#4d94ff;">Влез</h1>
        {% if message %}
        <h2 style="color: red">   {{message}}</h2>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
          <input type="text" name="username" placeholder="Име"><br>
          <input type="password" name="password" placeholder="Парола"><br>
          <input type="submit" value="Влез" style="background-color:#4d94ff;">
        </form>


      </div>
    </div>
    <div id="content_footer"></div>

  </div>
</body>
